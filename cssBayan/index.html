<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">

  <link type="image/x-icon" href="./img/rss.ico" rel="shortcut icon">
  <link type="Image/x-icon" href="./img/rss.ico" rel="icon">
</head>
<body>
  <main class="main">
    <div class="container">
        <div class="container-name">
            CSS Bayan
        </div>
        <div class="accordion">
            <div class="block-1">
                <div class="line">
                    <div class="wrap">
                        <label class="label" for="1st-line">
                            <div class="line-wrap">
                                <input class="first-line" id="1st-line" name="accordion" type="radio" value="">
                                <a class="text">You can't just copy and paste CSS</a>
                                <div class="icon">
                                </div>
                            </div>
                            <div class="image">
                                <img class="first-img" src="./memes/1.png" alt="Image">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="block-2">
                <div class="line">
                    <div class="wrap">
                        <label class="label" for="2nd-line">
                            <div class="line-wrap">
                                <input class="second-line" id="2nd-line" name="accordion" type="radio" value="">
                                <a class="text">Keep calm and carry on</a>
                                <div class="icon">
                                </div>
                            </div>
                            <div class="image">
                                <img class="first-img" src="./memes/2.png" alt="Image">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="block-3">
                <div class="line">
                    <div class="wrap">
                        <label class="label" for="3st-line">
                            <div class="line-wrap">
                                <input class="third-line" id="3st-line" name="accordion" type="radio" value="">
                                <a class="text">Work-life balance</a>
                                <div class="icon">
                                </div>
                            </div>
                            <div class="image">
                                <img class="first-img" src="./memes/3.png" alt="Image">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="block-4">
                <div class="line">
                    <div class="wrap">
                        <label class="label" for="4th-line">
                            <div class="line-wrap">
                                <input class="fourth-line" id="4th-line" name="accordion" type="radio" value="" checked>
                                <a class="text">Dude, where is JS?</a>
                                <div class="icon">
                                </div>
                            </div>
                            <div class="image">
                                <img class="first-img" src="./memes/4.png" alt="Image">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="block-5">
                <div class="line">
                    <div class="wrap">
                        <label class="label" for="5th-line">
                            <div class="line-wrap">
                                <input class="fifth-line" id="5th-line" name="accordion" type="radio" value="">
                                <a class="text">Relax and take it easy</a>
                                <div class="icon">
                                </div>
                            </div>
                            <div class="image">
                                <img class="first-img" src="./memes/5.png" alt="Image">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
</body>
</html>
