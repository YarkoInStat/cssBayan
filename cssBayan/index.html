<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">

  <link type="image/x-icon" href="./img/rss.ico" rel="shortcut icon">
  <link type="Image/x-icon" href="./img/rss.ico" rel="icon">
</head>
<body>
  <main class="main">
    <div class="container">
        <div class="container-name">
            CSS Bayan
        </div>
        <div class="accordion">
            <div class="block-1">
            <div class="line">
                <div class="wrap">
                    <label class="label" for="1st-line">You can't just copy and paste CSS</label>
                    <input class="first-line" id="1st-line" name="accordion" type="radio" value="">
                    <div class="image">
                        <img class="first-img" src="./meme.jpg" alt="Image">
                    </div>
                </div>

            </div>
            </div>

            <div class="block-2">
            <div class="line">
                <div class="wrap">
                    <label class="label" for="2nd-line">Keep calm and carry on</label>
                    <input class="second-line" id="2nd-line" name="accordion" type="radio" value="">
                    <div class="image">
                        <img class="first-img" src="./meme.jpg" alt="Image">
                    </div>
                </div>

            </div>

            </div>
            <div class="block-3">
            <div class="line">
                <div class="wrap">
                    <label class="label" for="3st-line">Work-life balance</label>
                    <input class="third-line" id="3st-line" name="accordion" type="radio" value="">
                    <div class="image">
                        <img class="first-img" src="./meme.jpg" alt="Image">
                    </div>
                </div>

            </div>

            </div>
            <div class="block-4">
            <div class="line">
                <div class="wrap">
                    <label class="label" for="4th-line">Dude, where is JS?</label>
                    <input class="fourth-line" id="4th-line" name="accordion" type="radio" value="" checked>
                    <div class="image">
                        <img class="first-img" src="./meme.jpg" alt="Image">
                    </div>
                </div>

            </div>

            </div>
            <div class="block-5">
            <div class="line">
                <div class="wrap">
                    <label class="label" for="5th-line">Relax and take it easy</label>
                    <input class="fifth-line" id="5th-line" name="accordion" type="radio" value="">
                    <div class="image">
                        <img class="first-img" src="./meme.jpg" alt="Image">
                    </div>
                </div>

            </div>

            </div>
        </div>
    </div>
  </main>
</body>
</html>
